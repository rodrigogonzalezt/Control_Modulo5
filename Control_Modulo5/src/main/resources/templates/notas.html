<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>NOTAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/css/bootstrap-table.min.css" rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}" />
    <link href="/css/globalstyle.css" rel="stylesheet" th:href="@{/css/globalstyle.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 	<script src="/js/notas.js" th:href="@{/js/notas.js}"></script>
  </head>

<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
       <div class="panel panel-default" id="panel1">
    		<div class="panel-body">
    			<h3>Mantenci√≥n de trabajos</h3>
    			<p>
    			<div class="btn-group">
                	<button type="button" class="btn btn-primary btn-sm" onclick="javascript:NotasController('listNotas')">Listar</button>
                	<button type="button" class="btn btn-primary btn-sm" onclick="javascript:NotasController('getNotas')">Buscar</button>
            		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:NotasController('insertNotas')">Nuevo</button>
            		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:NotasController('updateNotas')">Actualizar</button>
            		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:NotasController('deleteNotas')">Eliminar</button>
            		<button type="button" class="btn btn-primary btn-sm" onclick="javascript:NotasController('getPromedio')">Promedio Curso</button>
             	</div>
    			<p>
    			<div class="alert alert-danger" id="msg" hidden="true">
  				</div>
       			<div class="input-group">
   					<span class="input-group-addon">Curso</span>
   					<input id="curso" type="text" class="form-control" name="curso">
 				</div>
 				<p>
 				<div class="input-group">
   					<span class="input-group-addon">Alumno</span>
   					<input id="alumno" type="text" class="form-control" name="alumno">
 				</div>
  					<div class="input-group">
    				<span class="input-group-addon">Numero Modulo</span>
    				<input id="numeroModulo" type="text" class="form-control" name="numeroModulo">
  				</div>
     			<div class="input-group">
   					<span class="input-group-addon">Numero Evaluacion</span>
   					<input id="numeroEvaluacion" type="text" class="form-control" name="numeroEvaluacion">
 				</div>
 				<div class="input-group">
   					<span class="input-group-addon">Nota</span>
   					<input id="nota" type="text" class="form-control" name="nota">
 				</div>
 				<div class="input-group">
   					<span class="input-group-addon">ID Nota</span>
   					<input id="idNota" type="text" class="form-control" name="idNota">
 				</div>
 				<div class="input-group">
   					<span class="input-group-addon">Promedio Curso</span>
   					<input id="promedioCurso" type="text" class="form-control" name="promedioCurso">
 				</div>
 				
 			</div>
		</div>
    </div>
    
    <!-- Modal Notas-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Close</button>
                    <h4 class="modal-title">Notas</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive" style='height:100%' id='tableDivContainer'>
                        <table class="table table-condensed" id='registrarTable' data-toggle="table" data-height="299">
                            <thead>
                                <tr>
                                    <th data-field="curso">Curso</th>
						<th data-field="alumno">Alumno</th>
						<th data-field="numeroModulo">Numero Modulo</th>
						<th data-field="numeroEvaluacion">Numero Evaluacion</th>
						<th data-field="nota">Nota</th>
						<th data-field="idNota">Id Nota</th>
								
                              </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
	
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<script src="/js/bootstrap-table.min.js" th:href="@{/js/bootstrap-table.min.js}"></script>
</body>

</html>
